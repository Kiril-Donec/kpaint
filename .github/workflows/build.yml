name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [RelWithDebInfo]
        ui: [gui]
        
    runs-on: ${{ matrix.platform }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libpixman-1-dev libfreetype6-dev libharfbuzz-dev zlib1g-dev \
          libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev libfontconfig1-dev
          
    - name: Install Windows Dependencies
      if: runner.os == 'Windows'
      shell: bash
      run: |
        choco install -y wget 7zip
        wget https://github.com/libgit2/libgit2/releases/download/v1.9.0/git2-1.9.0.tar.gz
        tar xf git2-1.9.0.tar.gz
        mkdir -p build/bin
        cp libgit2-1.9.0/build64/libcrypt-1.1-x64.dll build/bin/ || true
        
    - name: Install Skia
      if: ${{ matrix.ui == 'gui' }}
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]] ; then
          SKIA_DIR=C:/deps/skia
          mkdir -p $SKIA_DIR
          cd $SKIA_DIR
          curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Windows-Release-x64.zip
          unzip skia.zip
        elif [[ "${{ runner.os }}" == "macOS" ]] ; then
          SKIA_DIR=/deps/skia
          sudo mkdir -p $SKIA_DIR
          cd $SKIA_DIR
          sudo curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-macOS-Release-x64.zip
          sudo unzip skia.zip
        else
          SKIA_DIR=/deps/skia
          sudo mkdir -p $SKIA_DIR
          cd $SKIA_DIR
          sudo curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Linux-Release-x64.zip
          sudo unzip skia.zip
        fi
        echo "SKIA_DIR=$SKIA_DIR" >> $GITHUB_ENV
        echo "SKIA_LIBRARY_DIR=$SKIA_DIR" >> $GITHUB_ENV
        
    - name: Configure CMake
      shell: bash
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DLAF_BACKEND=skia -DSKIA_DIR=${{ env.SKIA_DIR }} -DSKIA_LIBRARY_DIR=${{ env.SKIA_LIBRARY_DIR }} -DSKIA_LIBRARY_DIR=${{ env.SKIA_LIBRARY_DIR }}
        
    - name: Build
      shell: bash
      run: cmake --build build --config ${{ matrix.build_type }}
      
    - name: Create Archive
      if: matrix.ui == 'gui' && matrix.build_type == 'RelWithDebInfo'
      shell: bash
      run: |
        cd build
        mkdir -p kpaint
        if [[ "${{ runner.os }}" == "Windows" ]] ; then
          cp bin/aseprite.exe kpaint/kpaint.exe
          cp bin/*.dll kpaint/
          cp -r ../data kpaint/
          7z a kpaint-windows.zip kpaint
        elif [[ "${{ runner.os }}" == "macOS" ]] ; then
          cp bin/aseprite kpaint/kpaint
          cp -r ../data kpaint/
          mkdir -p "kpaint/KPaint.app/Contents/MacOS"
          mkdir -p "kpaint/KPaint.app/Contents/Resources"
          cp kpaint/kpaint "kpaint/KPaint.app/Contents/MacOS/"
          cp -r kpaint/data "kpaint/KPaint.app/Contents/Resources/"
          cat > "kpaint/KPaint.app/Contents/Info.plist" << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>CFBundleExecutable</key>
    <string>kpaint</string>
    <key>CFBundleIdentifier</key>
    <string>com.kirixstudio.kpaint</string>
    <key>CFBundleName</key>
    <string>KPaint</string>
    <key>CFBundlePackageType</key>
    <string>APPL</string>
    <key>CFBundleShortVersionString</key>
    <string>1.0</string>
    <key>LSMinimumSystemVersion</key>
    <string>10.9</string>
    <key>NSHighResolutionCapable</key>
    <true/>
</dict>
</plist>
EOF
          zip -r kpaint-macos.zip "kpaint/KPaint.app"
        else
          cp bin/aseprite kpaint/kpaint
          cp -r ../data kpaint/
          zip -r kpaint-linux.zip kpaint
        fi
        
    - name: Upload Build Artifacts
      if: matrix.ui == 'gui' && matrix.build_type == 'RelWithDebInfo'
      uses: actions/upload-artifact@v4
      with:
        name: kpaint-${{ runner.os }}
        path: build/kpaint-*.zip
